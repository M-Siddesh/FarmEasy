<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Log In</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding='true'>
  <img src="assets/icon/images/logo.png" class="smallLogo" />
  <!-- <form #form="ngForm" (ngSubmit)="login(form)" method="post"></form> -->
  <form>
    <ion-list>
      <ion-item>
        <ion-label position="floating">Phone number</ion-label>
        <ion-input ngModel type="email" name="email"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">OTP</ion-label>
        <ion-input ngModel type="password" name="password"></ion-input>
      </ion-item>

      <ion-item lines='none'>
        <a routerLink=''>Resend OTP</a>
      </ion-item>

    </ion-list>
    <ion-button type="submit" expand="full" expand="block" share="round" color="success" (click)="loginAction()">Login</ion-button>
  </form>

  <p text-center>Don't have an account?</p>
  <ion-button expand="full" color="primary" (click)="registerAction()">Register</ion-button>
  
</ion-content>
